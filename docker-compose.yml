version: '3.8'

services:
  asic-driver-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: asic-driver-server
    privileged: true  # Required for eBPF
    ports:
      - "80:8888"
    devices:
      - /dev/bitmain-asic:/dev/bitmain-asic  # Mount ASIC device
    environment:
      - asic-driver_PORT=80
      - asic-driver_TRACE_ENABLED=true
    command: ["asic-driver-server", "--port=80", "--trace=true"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "asic-driver-client", "--addr=localhost:8888", "--mode=info"]
      interval: 30s
      timeout: 10s
      retries: 3

  asic-driver-client:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: asic-driver-client
    depends_on:
      - asic-driver-server
    environment:
      - asic-driver_SERVER_ADDR=asic-driver-server:8888
    command: ["sh", "-c", "sleep 5 && asic-driver-client --addr=asic-driver-server:8888 --mode=batch --count=100"]
    profiles:
      - demo

  prometheus:
    image: prom/prometheus:latest
    container_name: asic-driver-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: asic-driver-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./deploy/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./deploy/grafana/datasources:/etc/grafana/provisioning/datasources
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    restart: unless-stopped
    profiles:
      - monitoring

volumes:
  prometheus-data:
  grafana-data:

networks:
  default:
    name: asic-driver-network
